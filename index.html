<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR с Aruco-маркерами</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
        }
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        #markerHint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 1000;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
        }
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        canvas { 
            display: block; 
        }
    </style>
</head>
<body>
    <button id="startButton">Запустить AR</button>
    <div id="markerHint">
        Покажите камеру на Aruco-маркер<br>
        <small>Тестовый маркер будет показан после запуска</small>
    </div>
    <div id="videoContainer"></div>
    
    <!-- Подключаем библиотеки -->
    <script src="three.min.js"></script>
    <script src="aruco.js"></script>
    
    <script>
        let video, scene, camera, renderer, model;
        let markerDetector, cameraParam, posit;
        let canvas, ctx;
        let processing = false;
        
        // Генерация тестового Aruco-маркера
        function generateArucoMarker() {
            const markerCanvas = document.createElement('canvas');
            markerCanvas.width = 200;
            markerCanvas.height = 200;
            const markerCtx = markerCanvas.getContext('2d');
            
            // Белый фон
            markerCtx.fillStyle = '#fff';
            markerCtx.fillRect(0, 0, 200, 200);
            
            // Черная рамка
            markerCtx.fillStyle = '#000';
            markerCtx.fillRect(20, 20, 160, 160);
            
            // Простой паттерн 5x5
            markerCtx.fillStyle = '#fff';
            // Рисуем крест для демонстрации
            markerCtx.fillRect(80, 40, 40, 40); // верх
            markerCtx.fillRect(40, 80, 40, 40); // лево
            markerCtx.fillRect(80, 80, 40, 40); // центр
            markerCtx.fillRect(120, 80, 40, 40); // право
            markerCtx.fillRect(80, 120, 40, 40); // низ
            
            return markerCanvas.toDataURL();
        }
        
        // Инициализация камеры
        async function initCamera() {
            video = document.createElement('video');
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                video.srcObject = stream;
                document.getElementById('videoContainer').appendChild(video);
                await video.play();
                return true;
            } catch (err) {
                console.error('Ошибка доступа к камере:', err);
                alert('Ошибка доступа к камере: ' + err.message);
                return false;
            }
        }
        
        // Инициализация Three.js
        function initThree() {
            // Создаем сцену
            scene = new THREE.Scene();
            
            // Создаем камеру
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Создаем рендерер
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Добавляем свет
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Создаем 3D модель (куб для демонстрации)
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x00ff00,
                shininess: 30
            });
            model = new THREE.Mesh(geometry, material);
            model.visible = false;
            scene.add(model);
            
            // Обработчик изменения размера
            window.addEventListener('resize', onWindowResize);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Преобразование матрицы из AR в Three.js
        function copyMarkerMatrix(modelViewMatrix, threeMatrix) {
            const mat = modelViewMatrix;
            threeMatrix.set(
                mat[0], -mat[1], mat[2], 0,
                -mat[3], mat[4], -mat[5], 0,
                mat[6], -mat[7], mat[8], 0,
                0, 0, 0, 1
            );
        }
        
        // Основной цикл рендеринга
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        // Обнаружение маркеров и обновление позиции
        function detectMarkers() {
            if (!video || video.readyState !== HTMLMediaElement.HAVE_ENOUGH_DATA) {
                requestAnimationFrame(detectMarkers);
                return;
            }
            
            // Создаем canvas для обработки, если его нет
            if (!canvas) {
                canvas = document.createElement('canvas');
                ctx = canvas.getContext('2d');
            }
            
            // Обновляем размеры canvas
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            
            // Проверяем, что видео загрузилось
            if (canvas.width === 0 || canvas.height === 0) {
                setTimeout(detectMarkers, 100);
                return;
            }
            
            // Рисуем текущий кадр
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Получаем данные изображения
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            try {
                // Создаем детектор маркеров, если его нет
                if (!markerDetector) {
                    markerDetector = new AR.Detector();
                }
                
                // Обнаруживаем маркеры
                const markers = markerDetector.detect(imageData);
                
                if (markers.length > 0) {
                    const marker = markers[0];
                    console.log('Найден маркер ID:', marker.id);
                    
                    // Показываем модель
                    model.visible = true;
                    
                    // Точки модели (квадрат 100x100)
                    const modelSize = 100;
                    const modelPoints = [
                        {x: -modelSize/2, y: -modelSize/2},
                        {x: modelSize/2, y: -modelSize/2},
                        {x: modelSize/2, y: modelSize/2},
                        {x: -modelSize/2, y: modelSize/2}
                    ];
                    
                    // Вычисляем позицию (простая реализация)
                    const centerX = (marker.corners[0].x + marker.corners[2].x) / 2;
                    const centerY = (marker.corners[0].y + marker.corners[2].y) / 2;
                    
                    // Позиционируем модель
                    model.position.x = (centerX - canvas.width/2) / 100;
                    model.position.y = -(centerY - canvas.height/2) / 100;
                    model.position.z = -5; // фиксированная глубина для демонстрации
                    
                    // Вращаем модель
                    model.rotation.x += 0.01;
                    model.rotation.y += 0.01;
                    
                } else {
                    // Скрываем модель, если маркер не найден
                    model.visible = false;
                }
            } catch (error) {
                console.error('Ошибка обнаружения маркеров:', error);
            }
            
            requestAnimationFrame(detectMarkers);
        }
        
        // Запуск AR
        async function startAR() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'block';
            
            const cameraReady = await initCamera();
            if (!cameraReady) return;
            
            initThree();
            animate();
            detectMarkers();
            
            // Показываем тестовый маркер
            const markerImg = document.createElement('img');
            markerImg.src = generateArucoMarker();
            markerImg.style.position = 'fixed';
            markerImg.style.bottom = '80px';
            markerImg.style.left = '50%';
            markerImg.style.transform = 'translateX(-50%)';
            markerImg.style.width = '100px';
            markerImg.style.height = '100px';
            markerImg.style.zIndex = '1000';
            markerImg.style.border = '2px solid white';
            markerImg.style.background = 'white';
            document.body.appendChild(markerImg);
            
            console.log('AR запущен');
        }
        
        // Обработчик кнопки
        document.getElementById('startButton').addEventListener('click', startAR);
        
        // Отладочная информация
        console.log('Загружены библиотеки:');
        console.log('Three.js:', typeof THREE !== 'undefined' ? 'OK' : 'Ошибка');
        console.log('ARuco:', typeof AR !== 'undefined' ? 'OK' : 'Ошибка');
    </script>
</body>
</html>
