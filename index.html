<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Zappar AR</title>
    <script src="https://libs.zappar.com/zappar-js/3.0.0/zappar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as Zappar from '@zappar/zappar-js';
        import * as THREE from 'three';

        // Создаем pipeline
        const pipeline = new Zappar.Pipeline();
        
        // Камера
        const camera = new Zappar.Camera(pipeline);
        
        // Сцена Three.js
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        
        // Маркер
        const imageTracker = new Zappar.ImageTracker(pipeline);
        imageTracker.loadTarget('your-marker.zpt'); // Загрузи свой маркер
        
        const imageAnchor = new Zappar.ImageAnchor(imageTracker);
        scene.add(imageAnchor);
        
        // 3D модель
        const loader = new THREE.GLTFLoader();
        loader.load('models/your-model.glb', (gltf) => {
            imageAnchor.add(gltf.scene);
        });
        
        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            pipeline.process();
            camera.updateFrame(pipeline);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
