<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR с Aruco-маркерами</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
        }
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        #markerHint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 1000;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
        }
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1;
        }
        canvas { 
            display: block; 
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <button id="startButton">Запустить AR</button>
    <div id="markerHint">
        Покажите камеру на Aruco-маркер<br>
        <small>Маркер будет показан после запуска</small>
    </div>
    <div id="videoContainer"></div>
    
    <!-- Подключаем библиотеки -->
    <script src="three.min.js"></script>
    <script src="cv.js"></script>
    <script src="aruco.js"></script>
    
    <script>
        let video, scene, camera, renderer, model;
        let markerDetector, canvas, ctx;
        let modelLoaded = false;
        
        // Путь к твоей 3D модели
        const modelPath = 'model.glb'; // Замени на путь к твоей модели
        const arucoMarkerUrl = 'marker.png';
        
        // Инициализация камеры
        async function initCamera() {
            video = document.createElement('video');
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                video.srcObject = stream;
                document.getElementById('videoContainer').appendChild(video);
                await video.play();
                return true;
            } catch (err) {
                console.error('Ошибка доступа к камере:', err);
                alert('Ошибка доступа к камере: ' + err.message);
                return false;
            }
        }
        
        // Загрузка 3D модели
        function loadModel() {
            // Создаем загрузчик
            const loader = new THREE.GLTFLoader();
            
            loader.load(modelPath, (gltf) => {
                // Удаляем предыдущую модель, если есть
                if (model) {
                    scene.remove(model);
                }
                
                // Получаем модель из загруженного файла
                model = gltf.scene;
                
                // Настраиваем размер модели
                model.scale.set(1, 1, 1);
                
                // Добавляем модель в сцену
                scene.add(model);
                modelLoaded = true;
                
                console.log('Модель загружена');
                
                // Если есть анимации, запускаем их
                if (gltf.animations && gltf.animations.length > 0) {
                    const mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        const action = mixer.clipAction(clip);
                        action.play();
                    });
                    
                    // Обновляем анимации
                    const clock = new THREE.Clock();
                    function animateModel() {
                        requestAnimationFrame(animateModel);
                        const delta = clock.getDelta();
                        mixer.update(delta);
                    }
                    animateModel();
                }
                
            }, undefined, (error) => {
                console.error('Ошибка загрузки модели:', error);
                // Если модель не загрузилась, создаем куб как запасной вариант
                createDefaultCube();
            });
        }
        
        // Создание куба как запасного варианта
        function createDefaultCube() {
            if (model) {
                scene.remove(model);
            }
            
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0xff0000,
                shininess: 30
            });
            model = new THREE.Mesh(geometry, material);
            scene.add(model);
            modelLoaded = true;
            
            console.log('Создан запасной куб');
        }
        
        // Инициализация Three.js
        function initThree() {
            // Создаем сцену
            scene = new THREE.Scene();
            
            // Создаем камеру
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Создаем рендерер
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'fixed';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.left = '0';
            renderer.domElement.style.zIndex = '2';
            document.body.appendChild(renderer.domElement);
            
            // Добавляем свет
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Загружаем модель
            loadModel();
            
            // Скрываем модель до обнаружения маркера
            if (model) {
                model.visible = false;
            }
            
            // Обработчик изменения размера
            window.addEventListener('resize', onWindowResize);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Основной цикл рендеринга
        function animate() {
            requestAnimationFrame(animate);
            
            // Вращаем модель только когда она видна (для тестирования)
            if (model && model.visible) {
                // Убираем автоматическое вращение для реального AR
                // model.rotation.x += 0.01;
                // model.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }
        
        // Обнаружение маркеров и обновление позиции
        function detectMarkers() {
            if (!video || video.readyState !== HTMLMediaElement.HAVE_ENOUGH_DATA) {
                requestAnimationFrame(detectMarkers);
                return;
            }
            
            // Создаем canvas для обработки, если его нет
            if (!canvas) {
                canvas = document.createElement('canvas');
                ctx = canvas.getContext('2d', { willReadFrequently: true });
            }
            
            // Обновляем размеры canvas
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            
            // Проверяем, что видео загрузилось
            if (canvas.width === 0 || canvas.height === 0) {
                setTimeout(detectMarkers, 100);
                return;
            }
            
            // Рисуем текущий кадр
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Получаем данные изображения
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            try {
                // Создаем детектор маркеров, если его нет
                if (!markerDetector) {
                    markerDetector = new AR.Detector();
                }
                
                // Обнаруживаем маркеры
                const markers = markerDetector.detect(imageData);
                
                if (markers.length > 0 && model) {
                    const marker = markers[0];
                    console.log('Найден маркер ID:', marker.id);
                    
                    // Показываем модель
                    model.visible = true;
                    
                    // Правильное позиционирование
                    const centerX = (marker.corners[0].x + marker.corners[2].x) / 2;
                    const centerY = (marker.corners[0].y + marker.corners[2].y) / 2;
                    
                    // Преобразуем координаты в 3D пространство
                    model.position.x = ((centerX / canvas.width) - 0.5) * 10;
                    model.position.y = (0.5 - (centerY / canvas.height)) * 8;
                    model.position.z = 0;
                    
                    // Нормальный масштаб
                    model.scale.set(1, 1, 1);
                    
                    console.log('Модель позиционирована:', model.position);
                    
                } else if (model) {
                    // Скрываем модель, если маркер не найден
                    model.visible = false;
                    console.log('Маркер не найден, модель скрыта');
                }
            } catch (error) {
                console.error('Ошибка обнаружения маркеров:', error);
            }
            
            requestAnimationFrame(detectMarkers);
        }
        
        // Запуск AR
        async function startAR() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'block';
            document.getElementById('videoContainer').style.zIndex = '1';
            
            const cameraReady = await initCamera();
            if (!cameraReady) return;
            
            initThree();
            animate();
            detectMarkers();
            
            // Показываем тестовый маркер
            const markerImg = document.createElement('img');
            markerImg.src = arucoMarkerUrl;
            markerImg.style.position = 'fixed';
            markerImg.style.bottom = '80px';
            markerImg.style.left = '50%';
            markerImg.style.transform = 'translateX(-50%)';
            markerImg.style.width = '120px';
            markerImg.style.height = '120px';
            markerImg.style.zIndex = '1000';
            markerImg.style.border = '3px solid white';
            markerImg.style.background = 'white';
            markerImg.style.borderRadius = '10px';
            markerImg.id = 'testMarker';
            document.body.appendChild(markerImg);
            
            console.log('AR запущен. Размеры видео:', video.videoWidth, 'x', video.videoHeight);
        }
        
        // Обработчик кнопки
        document.getElementById('startButton').addEventListener('click', startAR);
        
        // Отладочная информация
        console.log('Загружены библиотеки:');
        console.log('Three.js:', typeof THREE !== 'undefined' ? 'OK' : 'Ошибка');
        console.log('ARuco:', typeof AR !== 'undefined' ? 'OK' : 'Ошибка');
    </script>
</body>
</html>
