<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR с моделью и звуком</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="startButton">Запустить AR</button>
    <div id="loading">Загрузка...</div>

    <script type="module">
        // Импортируем правильные версии библиотек
        import * as ZapparThree from 'https://cdn.jsdelivr.net/npm/@zappar/zappar-threejs@5.0.0/dist/zappar-threejs.module.js';
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';

        let soundPlayed = false;
        let audioElement;

        // Инициализация аудио
        function initAudio() {
            try {
                audioElement = new Audio('sound.mp3');
                audioElement.preload = 'auto';
                audioElement.load();
            } catch (e) {
                console.warn('Аудио не поддерживается:', e);
            }
        }

        // Воспроизведение звука
        function playSound() {
            if (soundPlayed) return;
            
            try {
                if (audioElement) {
                    audioElement.currentTime = 0;
                    audioElement.play().catch(e => {
                        console.warn('Ошибка воспроизведения:', e);
                    });
                    soundPlayed = true;
                }
            } catch (e) {
                console.warn('Ошибка при воспроизведении звука:', e);
            }
        }

        // Основной код AR
        async function startAR() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            try {
                // Инициализация аудио
                initAudio();
                
                // Создаем сцену Three.js
                const scene = new THREE.Scene();
                
                // Создаем renderer
                const renderer = new THREE.WebGLRenderer({ 
                    alpha: true,
                    antialias: true 
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                document.body.appendChild(renderer.domElement);
                
                // Создаем pipeline
                const pipeline = new ZapparThree.Pipeline();
                
                // Создаем камеру
                const camera = new ZapparThree.Camera(pipeline);
                scene.add(camera);
                
                // Создаем источник видео
                const source = new ZapparThree.SourceCamera();
                pipeline.source = source;
                
                // Запрашиваем доступ к камере
                await source.start();
                
                // Создаем трекер изображений
                const imageTracker = new ZapparThree.ImageTracker(pipeline);
                
                // Загружаем тестовый маркер
                await imageTracker.loadTarget('https://target-imgs.zappar.com/test-image.zpt');
                
                // Создаем anchor для маркера
                const imageAnchor = new ZapparThree.ImageAnchor(imageTracker);
                scene.add(imageAnchor);
                
                // Загружаем 3D модель
                const loader = new GLTFLoader();
                
                loader.load('model.glb', (gltf) => {
                    document.getElementById('loading').style.display = 'none';
                    
                    const model = gltf.scene;
                    
                    // Масштабируем модель
                    model.scale.set(0.5, 0.5, 0.5);
                    model.position.set(0, 0, 0);
                    
                    // Добавляем модель на сцену
                    imageAnchor.add(model);
                    
                    // Воспроизводим анимации, если есть
                    let mixer;
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        
                        gltf.animations.forEach((clip) => {
                            const action = mixer.clipAction(clip);
                            action.play();
                        });
                        
                        // Обновляем анимации
                        const clock = new THREE.Clock();
                        const animate = () => {
                            requestAnimationFrame(animate);
                            const delta = clock.getDelta();
                            if (mixer) mixer.update(delta);
                        };
                        animate();
                    }
                    
                    // Воспроизводим звук при первой загрузке модели
                    setTimeout(playSound, 500);
                    
                }, undefined, (error) => {
                    console.error('Ошибка загрузки модели:', error);
                    document.getElementById('loading').textContent = 'Ошибка загрузки модели';
                });
                
                // Добавляем свет
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(0, 1, 1);
                scene.add(directionalLight);
                
                // Анимация
                function animate() {
                    requestAnimationFrame(animate);
                    
                    // Обновляем pipeline
                    pipeline.frameUpdate();
                    
                    // Рендерим сцену
                    renderer.render(scene, camera);
                }
                
                animate();
                
                // Обработка изменения размера окна
                function onWindowResize() {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }
                
                window.addEventListener('resize', onWindowResize);
                
                // Обработка касания для воспроизведения звука
                document.body.addEventListener('touchstart', playSound, { once: true });
                document.body.addEventListener('click', playSound, { once: true });
                
            } catch (error) {
                console.error('Ошибка запуска AR:', error);
                document.getElementById('loading').textContent = 'Ошибка: ' + error.message;
            }
        }
        
        // Обработчик кнопки запуска
        document.getElementById('startButton').addEventListener('click', startAR);
        
    </script>
</body>
</html>
