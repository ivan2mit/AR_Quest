<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Custom + Hiro</title>
    <script src="libs/aframe.min.js"></script>
    <script src="libs/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #startButton {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Включить звук</button>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let soundEnabled = false;

      document.getElementById('startButton').addEventListener('click', () => {
        soundEnabled = true;
        document.getElementById('startButton').style.display = 'none';
      });

      async function init() {
        const response = await fetch('config.json');
        const markers = await response.json();

        const scene = document.querySelector('a-scene');

        markers.forEach(item => {
          const marker = document.createElement('a-marker');

          // Если marker = "hiro" → используем встроенный пресет
          if (item.marker === "hiro") {
            marker.setAttribute('preset', 'hiro');
          } else {
            marker.setAttribute('type', 'pattern');
            marker.setAttribute('url', item.marker);
          }

          // 3D модель
          const model = document.createElement('a-entity');
          model.setAttribute('gltf-model', item.model);
          model.setAttribute('scale', item.scale || '1 1 1');
          model.setAttribute('position', item.position || '0 0 0');
          model.setAttribute('animation-mixer', '');

          // Звук
          const sound = document.createElement('a-sound');
          sound.setAttribute('src', item.sound);
          sound.setAttribute('autoplay', 'false');
          sound.setAttribute('loop', 'false');

          // Управление звуком
          marker.addEventListener('markerFound', () => {
            if (soundEnabled) sound.components.sound.playSound();
          });

          marker.addEventListener('markerLost', () => {
            if (soundEnabled) sound.components.sound.stopSound();
          });

          marker.appendChild(model);
          marker.appendChild(sound);
          scene.appendChild(marker);
        });
      }

      init();
    </script>
  </body>
</html>
