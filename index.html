<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 12px 24px;
      border-radius: 8px;
      font-family: Arial;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="loading">Загрузка моделей...</div>

  <a-scene
    mindar-image="imageTargetSrc: target.mind; maxTrack: 1;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    loading-screen="enabled: false">

    <!-- ✅ Предзагрузка моделей через a-assets -->
    <a-assets>
      <a-asset-item id="model1" src="./models/model1.glb"></a-asset-item>
      <a-asset-item id="model2" src="./models/model2.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Трекер 1 -->
    <a-entity id="target1" mindar-image-target="targetIndex: 0" visible="false">
      <a-gltf-model
        src="#model1"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
      </a-gltf-model>
    </a-entity>

    <!-- Трекер 2 -->
    <a-entity id="target2" mindar-image-target="targetIndex: 1" visible="false">
      <a-gltf-model
        src="#model2"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
      </a-gltf-model>
    </a-entity>

  </a-scene>

  <script>
    const scene = document.querySelector('a-scene');
    const loading = document.getElementById('loading');

    // Ждём, пока все ассеты загрузятся
    scene.addEventListener('loaded', () => {
      console.log("✅ Сцена и все ассеты загружены");

      // Теперь можно активировать логику переключения
      const target1 = document.getElementById('target1');
      const target2 = document.getElementById('target2');

      target1.addEventListener('targetFound', () => {
        target1.setAttribute('visible', 'true');
        target2.setAttribute('visible', 'false');
        console.log("🎯 Показываем model1.glb");
      });

      target2.addEventListener('targetFound', () => {
        target2.setAttribute('visible', 'true');
        target1.setAttribute('visible', 'false');
        console.log("🎯 Показываем model2.glb");
      });

      // Скрываем лоадер
      loading.style.display = 'none';
    });
  </script>
</body>
</html>
