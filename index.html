<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR — Multi Marker Example</title>
  <!-- Подключаем MindAR для Image Tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.1/dist/mindar-image.prod.js"></script>
  <!-- Подключаем A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- Подключаем интеграцию MindAR + A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.1/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    /* Скрыть стандартный курсор */
    .a-canvas {
      cursor: none;
    }
  </style>
</head>
<body>
  <!-- Сцена с трекингом по targets.mind -->
  <a-scene mindar-image="imageTargetSrc: targets.mind;" renderer="colorManagement: true;" vr-mode-ui="enabled: false">
    
    <!-- Загружаем ресурсы -->
    <a-assets>
      <img id="marker1" src="images/marker1.jpg" />
      <img id="marker2" src="images/marker2.jpg" />
      <a-asset-item id="model1" src="models/model1.glb"></a-asset-item>
      <a-asset-item id="model2" src="models/model2.glb"></a-asset-item>
    </a-assets>

    <!-- Модель для первого маркера (targetIndex: 0) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity
        gltf-model="#model1"
        scale="0.05 0.05 0.05"
        position="0 0 0"
        rotation="0 0 0"
        animation-mixer
      ></a-entity>
    </a-entity>

    <!-- Модель для второго маркера (targetIndex: 1) -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-entity
        gltf-model="#model2"
        scale="0.03 0.03 0.03"
        position="0 0 0"
        rotation="0 0 0"
        animation-mixer
      ></a-entity>
    </a-entity>

    <!-- Камера и источник видео -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
