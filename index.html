<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindAR Example — Two Models</title>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.7/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.7/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial; }
  </style>
</head>
<body>
  <div id="loading">Загрузка... Наведите камеру на изображение</div>

  <a-scene
    mindar-image="imageTargetSrc: target.mind; maxTrack: 2;"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    embedded
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    
    <!-- Камера и источник света -->
    <a-entity camera></a-entity>
    <a-entity light="type: ambient; color: #FFF; intensity: 1.2"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="0 1 1"></a-entity>

    <!-- Трекер 1: target1.jpg → model1.glb -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity
        gltf-model="./models/model1.glb"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
      </a-entity>
    </a-entity>

    <!-- Трекер 2: target2.jpg → model2.glb -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-entity
        gltf-model="./models/model2.glb"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
      </a-entity>
    </a-entity>

  </a-scene>

  <script>
    const scene = document.querySelector('a-scene');
    const loading = document.getElementById('loading');

    scene.addEventListener('renderstart', () => {
      loading.style.display = 'none';
    });
  </script>
</body>
</html>
