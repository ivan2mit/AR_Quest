<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer
    src="https://cdn.jsdelivr.net/gh/google/model-viewer@1.11.2/examples/assets/Astronaut.glb"
    alt="A 3D astronaut"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
  ></model-viewer>

  <audio id="sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b1a8d94bf.mp3" preload="auto"></audio>

  <script>
    const viewer = document.querySelector('model-viewer');
    const audio = document.getElementById('sound');

    // Воспроизводим звук при клике на модель
    viewer.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().catch(e => console.log("Audio play failed:", e));
      } else {
        audio.pause();
      }
    });
  </script>

</body>
</html>
